language: python
dist: xenial
sudo: false
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.5
    env: TOXENV=py35
  - python: 3.5-dev
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.6-dev
    env: TOXENV=py36
  - name: Python 3.7 on Xenial Linux
    python: 3.7
    env: TOXENV=py37
    dist: xenial
    sudo: true
  - python: 3.8
    env: TOXENV=py38
  - python: 3.9
    env: TOXENV=py39
  - python: 3.9-dev
    env: TOXENV=py39
  - python: pypy2.7-6.0
    env: TOXENV=py35
  - python: pypy3.6-7.3.1
    env: TOXENV=ALL
notifications:
  email:
    recipients:
    - jtonye@ymail.com
env:
  matrix:
  - DJANGO_SETTINGS_MODULE=django_dynamic_model_validation.settings
  global:
  - secure: 
install:
- pip install -U pip tox
script:
- sqlite3 --version
- tox
