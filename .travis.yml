language: python
dist: xenial
sudo: false
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.5-dev
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.6-dev
    env: TOXENV=py36
  - name: "Python 3.7 on Xenial Linux"
    python: 3.7
    env: TOXENV=py37
    dist: xenial
    sudo: true
  - name: "PyPy on Trusty Linux"
    python: pypy
    env: TOXENV=ALL
    dist: trusty
  - name: "PyPy3 on Trusty Linux"
  - python: pypy3
    env: TOXENV=ALL
    dist: trusty
notifications:
  email:
    recipients:
    - jtonye@ymail.com
env:
  matrix:
  - DJANGO_SETTINGS_MODULE=django_dynamic_model_validation.settings
  global:
    secure: 
install:
- make install-test
script:
- sqlite3 --version
- tox
